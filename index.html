<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<meta http-equiv="Content-type" content="text/html";charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="set__timeZone">
			<div class="text element">Chose timezone</div>
			<select class="chose">
				<option value="-14">GMT-11</option>
				<option value="-13">GMT-10</option>
				<option value="-12">GMT-9</option>
				<option value="-11">GMT-8</option>
				<option value="-10">GMT-7</option>
				<option value="-9">GMT-6</option>
				<option value="-8">GMT-5</option>
				<option value="-7">GMT-4</option>
				<option value="-6">GMT-3</option>
				<option value="-5">GMT-2</option>
				<option value="-4">GMT-1</option>
				<option value="-3">GMT 0</option>
				<option value="-2">GMT+1</option>
				<option value="-1">GMT+2</option>
				<option value="0">GMT+3</option>
				<option value="+1">GMT+4</option>
				<option value="+2">GMT+5</option>
				<option value="+3">GMT+6</option>
				<option value="+4">GMT+7</option>
				<option value="+5">GMT+8</option>
				<option value="+6">GMT+9</option>
				<option value="+7">GMT+10</option>
				<option value="+8">GMT+11</option>
				<option value="+9">GMT+12</option>
			</select>
		</div>
		<div class="time">
			<div class="grid__container hours">
				<div class="A elem ten"></div>
				<div class="B elem ten"></div>
				<div class="C elem ten"></div>
				<div class="D elem ten"></div>
				<div class="E elem ten"></div>
				<div class="F elem ten"></div>
				<div class="G elem ten"></div>
	
				<div class="A2 elem one"></div>
				<div class="B2 elem one"></div>
				<div class="C2 elem one"></div>
				<div class="D2 elem one"></div>
				<div class="E2 elem one"></div>
				<div class="F2 elem one"></div>
				<div class="G2 elem one"></div>
				<div class="dots"> 
					<div class="dotsElem elem dot"></div>
					<div class="dotsElem2 elem dot"></div>
				</div>
			</div>
			<div class="grid__container minutes">
				<div class="A elem ten"></div>
				<div class="B elem ten"></div>
				<div class="C elem ten"></div>
				<div class="D elem ten"></div>
				<div class="E elem ten"></div>
				<div class="F elem ten"></div>
				<div class="G elem ten"></div>
			
				<div class="A2 elem one"></div>
				<div class="B2 elem one"></div>
				<div class="C2 elem one"></div>
				<div class="D2 elem one"></div>
				<div class="E2 elem one"></div>
				<div class="F2 elem one"></div>
				<div class="G2 elem one"></div>
				<div class="dots"> 
					<div class="dotsElem elem dot "></div>
					<div class="dotsElem2 elem dot"></div>
				</div>
			</div>
			<div class="grid__container seconds">
				<div class="A elem ten"></div>
				<div class="B elem ten"></div>
				<div class="C elem ten"></div>
				<div class="D elem ten"></div>
				<div class="E elem ten"></div>
				<div class="F elem ten"></div>
				<div class="G elem ten"></div>
			
				<div class="A2 elem one"></div>
				<div class="B2 elem one"></div>
				<div class="C2 elem one"></div>
				<div class="D2 elem one"></div>
				<div class="E2 elem one"></div>
				<div class="F2 elem one"></div>
				<div class="G2 elem one"></div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
